---
# This playbook deploys the whole application stack in this site.

- name: Provision Instance from TOWER with ansible
  hosts: localhost
  connection: local

  roles:
    - { role: openstack-auth-ansible, tags: auth-ansible }

  tasks:
  - name: Create Web Instances
    include_role:
      name: openstack-instance
      vars_from: web.yaml

  - name: Create Was Instances
    include_role:
      name: openstack-instance
      vars_from: was.yaml

  - name: Create DB Instances
    include_role:
      name: openstack-instance
      vars_from: db.yaml

